<div class="container">
  <div id="copyright" class="footer-block">
    <p>&copy; 2011-2014 <a href="mailto:contact@popong.com">{{ gettext('팀포퐁') }}</a></p>
  </div>
  <div id="directlinks" class="footer-block">
