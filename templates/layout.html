<!DOCTYPE html>
<html>
  <head>
    {% include 'includes/head.html' %}
  </head>
  <body>
    <div class="container">
      {% include 'includes/header.html' %}
      <div id="contents">
        {% block contents %}
        {% endblock %}
      </div>
      {% include 'includes/footer.html' %}
    </div>
    <!-- Le javascript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/ga.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-transition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.pjax.js') }}"></script>
    <script>
        $(document).pjax('a', '#contents');
    </script>
   </body>
</html>
