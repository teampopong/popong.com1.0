<div id="partners">
  <h2 class="page-title">Partners</h2>
  <ul class="no-bullet">
    {% for name, url in partners.items() %}
    <li class="item-inline">
    {% if url != '' %}<a href="{{ url }}">{% endif %}
    <img class="partner-logo" src="{{ url_for('static', filename='images/partner-%s.png' % name) }}"> 
    {% if url != '' %}</a>{% endif %}</li>
    {% endfor %}
  </ul>
</div>
