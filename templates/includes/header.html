<!-- Facebook Like widget -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=357567114353849";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<!-- GitHub Ribbon -->
<a id="github-ribbon" href="https://github.com/teampopong"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

<!-- navigation bar -->
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo-popong.png') }}" width="250px" alt="popong logo"></a>
    <div class="container">
      <!-- mobile menu support -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse">
        <ul class="nav">
          {% for title, url in menus %}
          <li{% if active_page==title %} class="active"{% endif %}><a href="{{url}}" alt="{{title}}">{{title}}</a></li>{% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
      <div id="sociallinks">
        <div id="fb" class="fb-like" data-href="http://facebook.com/teampopong" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
        <div id="tw">
          <a href="https://twitter.com/teampopong" class="twitter-follow-button" data-show-count="true" data-lang="en" data-size="small">Follow</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      </div>
      <div id="lang">
        {% for lang, url in locale_links.items() %}
        <a href="{{ url }}">{{ lang }}</a>&nbsp;{%if not loop.last %}/{% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
